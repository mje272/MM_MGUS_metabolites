{% extends 'base.html' %}

{% block head %}
    <title>Query Results</title>
    <script>
        const metabolite = '{{ metabolite|safe }}';
        function render_results() {
            document.getElementById("test").innerHTML = metabolite;
        }
    </script>
{% endblock %}

{% block body_attributes %}
    onload='render_results();'
{% endblock %}

{% block body %}
    <p id="test"></p>
    
{% endblock %}
